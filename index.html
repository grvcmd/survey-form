<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <header>
            <h1 id="title">Anime Corps Survey</h1>
            <p id="description">Complete the short survey below to join the Anime Corps!</p>
        </header>
        
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">
                    Name
                    <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
                </label>
            </div>
            <div>
                <label id="email-label" for="email">
                    Email
                    <input class="form-control" id="email" type="email" placeholder="Enter your Email" required>
                </label>
            </div>
            <div>
                <label id="number-label" for="number">
                    Age
                    <input class="form-control" id="number" type="number" placeholder="Age" min="10" max="99">
                </label>
            </div>
            
            <div class="form-group">
                <p>What level of anime watcher are you?</p>
                <select class="form-control" name="watcher-level" id="dropdown">
                    <option disabled selected value>Select Anime Watching Level</option>
                    <option value="dub">The Dub Watcher</option>
                    <option value="sub">The Sub Watcher</option>
                    <option value="newbie">The Newbie</option>
                    <option value="weeb">Full On Weeb</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend anime to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" value="yes" class="input-radio">
                    Yes
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="no" class="input-radio">
                    No
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio">
                    Maybe
                </label>
            </div>

            <div class="form-group">
                <p>
                    Have you seen any of the anime below?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input type="checkbox" name="seen" value="demon-slayer">
                    Demon Slayer
                </label>
                <label>
                    <input type="checkbox" name="seen" value="fire-force">
                    Fire Force
                </label>
                <label>
                    <input type="checkbox" name="seen" value="jjk">
                    Jujutsu Kaisen
                </label>
            </div>

            <div class="form-group">
                <p>What is your favorite anime and why?</p>
                <textarea id="favorite-anime" class="boxsizingBorder" placeholder="Type here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
